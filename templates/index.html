<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section class="h-100 h-custom" style="background-color: rgb(65, 89, 226);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5 border-3">
                            <h3 class="text-center">Registration New Student</h3>

                            <form class="px-md-2">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1q">Name :</label>
                                    <input type="text" id="form3Example1q" class="form-control"
                                        placeholder="Name of Student" />
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label">Registration Number :</label>
                                            <input type="text" class="form-control" id="exampleDatepicker1"
                                                placeholder="Registration Number" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="formFile" class="form-label">Add phote :</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label">State :</label>
                                            <input type="text" class="form-control" id="exampleDatepicker1" placeholder="Name of State" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label">Taluka :</label>
                                            <input type="text" class="form-control" id="exampleDatepicker1" ,
                                                placeholder="Name of Taluka" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label">District :</label>
                                            <input type="text" class="form-control" id="exampleDatepicker1" placeholder="Name of District" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <label for="exampleDatepicker1" class="form-label">Pin Code :</label>
                                            <input type="text" class="form-control" id="exampleDatepicker1" placeholder="Enter PIN CODE" />
                                        </div>

                                    </div>
                                 
                                </div>


                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <label for="floatingTextarea2">Address :</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Enter your complete address" id="floatingTextarea2" style="height: 100px"></textarea>
                                      </div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
